<div class="form">
  <input type="text" name="" id="todoTitle" class="inputs" ng-model='viewTitle' placeholder='Todo list title'>
  <button class='inputButton' ng-click='createList()'> + </button>
</div>
<br><br>
<ul class="lists">
  <li ng-repeat='(k,v) in lists'>
    <span class="item clickable" ng-click='gotoList(k)'>{{ k }} ({{ v.length }})</span>
    <button id="deleteList" ng-click="deleteList(k)">x</button>
  </li>
</ul>
